services:
  db:
    # Use a specific version instead of 'latest' for stability
    image: postgres:18-bookworm
    container_name: anonify_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: anonify_db
    ports:
      - "5433:5432"
    # Added healthcheck to ensure DB is ready before app starts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d anonify_db"]
      interval: 10s
      timeout: 5s
      retries: 5