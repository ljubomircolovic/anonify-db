services:
  # --- DATABASE SERVICE ---
  db:
    image: postgres:18-bookworm
    container_name: anonify_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: anonify_db
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d anonify_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- YOUR APPLICATION SERVICE ---
  app:
    build: .
    container_name: anonify_app
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./exports:/app/exports
      - ./data:/app/data
      - ./.env:/app/.env
    depends_on:
      db:
        condition: service_healthy