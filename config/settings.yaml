database:
  source_table: "users_raw"
  target_table: "users_masked"

file_mode:
  enabled: true
  input_path: "data/input/sample_users.json"
  output_path: "exports/anonymized_from_file.json"

generator:
  num_rows: 100
  batch_size: 100

export:
  enabled: true
  format: "csv"
  output_dir: "exports"
  file_name: "anonymized_users.csv"

mappings:
  - source: "full_name"
    target: "full_name"
    method: "fake_name"
  - source: "email"
    target: "email"
    method: "fake_email"
  - source: "salary"
    target: "salary_status"
    method: "salary_bucket"

anonymization:
  locale: "de_DE"
  use_ascii: true